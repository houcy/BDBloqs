[linux]
arduino_ide_path = "/usr/bin/arduino"
examples_path = "/usr/share/visualino/examples/"
html_index = "/usr/share/visualino/html/index.html"
tmp_dir_name = "/tmp/visualino/"
tmp_file_name = "/tmp/visualino/visualino.ino"

[mac]
arduino_ide_path = "~/Applications/Arduino.app/Contents/MacOS/JavaApplicationStub"
examples_path = "examples/"
html_index = "html/index.html"
tmp_dir_name = "/tmp/visualino/"
tmp_file_name = "/tmp/visualino/visualino.ino"

[windows]
arduino_ide_path = "C:\\Program Files (x86)\\Arduino\\arduino_debug.exe"
examples_path = "examples\\"
html_index = "html\\index.html"
tmp_dir_name = "temp\\"
tmp_file_name = "temp\\temp.ino"
